<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rock Paper Scissor game</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
<h1>Rock Paper Scissor</h1>
</header>

<div class="score-board">
	<div id="usr-id" class="badges">user</div>
	<div id="comp-id" class="badges">comp</div>
	<span id="usr">0</span>:<span id="comp">0</span>
</div>

<div class="result">
<p> Let's Start Your Game..! </p>
 </div>

 <div class="choices">
 	<div class="choice" id="r">
 		<img src="img/rock.png" alt="">
 	</div>
 	<div class="choice" id="p">
 		<img src="img/paper.png" alt="">
 	</div>
 	<div class="choice" id="s">
 		<img src="img/scissor.png" alt="">
 	</div>
 </div>

<p id="action-msg">MAKE YOUR MOVE</p>
<script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
